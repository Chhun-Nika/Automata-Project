<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finite Automata Web GUI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital,wght@0,300..700;1,300..700&family=Madimi+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center px-4 py-2">
    <div>
      <img src="{{ url_for('static', filename='cadt_logo.png') }}" alt="CADT Logo" class="logo" />
    </div>
    <button id="toggle-mode" class="toggle-btn" title="Toggle Light/Dark Mode">ðŸŒ“</button>
  </header>

  <!-- main -->
  <main class="container">
    <!-- title -->
    <div class="text-center mb-4">
      <h1 class="display-5 fw-semibold" style="font-family: 'Madimi One'; margin-bottom: 3rem;">Finite Automata</h1>

    </div>

    <div class="row grid g-4 text-center" style="font-family: 'Inclusive Sans';">
      <div class="col-md-4">
        <a href="/create" class="btn shadow w-100"> Design Finite Automaton</a>
      </div>
      <div class="col-md-4">
        <a href="/test" class="btn shadow w-100"> Test Input String</a>
      </div>
      <div class="col-md-4">
        <a href="/check" class="btn shadow w-100"> Check FA Type</a>
      </div>
      <div class="col-md-6">
        <a href="/convert" class="btn shadow w-100"> Convert NFA to DFA</a>
      </div>
      <div class="col-md-6">
        <a href="/minimize" class="btn shadow w-100"> Minimize DFA</a>
      </div>
    </div>
  </main>


  <footer class="footer mt-auto text-center">
    <p class="text-muted py-4 mb-0">&copy; {{ current_year }} Cambodia Academy Digital Technology - CADT - Group 03 - SE G1.</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('toggle-mode');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

</body>
</html>
