<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FA Management Menu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital,wght@0,300..700;1,300..700&family=Madimi+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="{{ url_for('static', filename='cadt_logo.png') }}" class="logo" alt="CADT Logo" />
    <button class="toggle-btn" id="toggle-mode" title="Toggle Light/Dark Mode">ðŸŒ“</button>
  </header>

  <!-- Main Centered Content -->
  <main>
    <div class="w-100" style="max-width: 600px;">
      <div class="card shadow-lg p-4 rounded-4" >
        <div class="text-center mb-4">
          <h1 class="fw-bold mb-2 mt-4" style="font-family: 'Madimi One'; color: var(--primary-color);">Finite Automata Menu</h1>
          <p class="text-muted mb-0">Manage your finite automata designs</p>
        </div>

        {% if message %}
          <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}

        <!-- Design New FA -->
        <form method="POST" class="mb-3" style="margin-left: 1rem; margin-right: 1rem;">
          <input type="hidden" name="action" value="design" />
          <button type="submit" class="btn btn-primary w-100 py-3">
            Design New Finite Automaton
          </button>
        </form>

        <!-- Delete FA by ID -->
        <form method="POST" class="mb-3" style="margin-left: 1rem; margin-right: 1rem;">
          <input type="hidden" name="action" value="delete" />
          <div class="mb-2 text-start">
            <label for="fa_id" class="form-label fw-semibold">Delete FA by ID</label>
            <input type="number" name="fa_id" id="fa_id" class="form-control" placeholder="Enter FA ID to delete" required />
          </div>
          <button type="submit" class="btn btn-danger w-100 py-3">
            Confirm Delete
          </button>
        </form>

        <!-- Back to Home -->
        <form method="POST" style="margin-left: 1rem; margin-right: 1rem; margin-bottom: 2rem;">
          <input type="hidden" name="action" value="back" />
          <button type="submit" class="btn btn-outline-secondary w-100 py-3">
            Back to Home
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- Optional Toggle Script -->
  <script>
    document.getElementById('toggle-mode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
